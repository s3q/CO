<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="controlfex.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
</head>
<body>
  
    <div class="form-inputs inputs-lg">
        <div class="group-input">
            <input type="text" class="custom-input valid" placeholder="First Name...">
            <input type="password" class="custom-input" placeholder="Last Name...">
        </div>
        <div class="group-input-vr">
            <label for="text">Email Address :</label>
            <input type="text" class="custom-input invalid" id="text" placeholder="Email Address...">
        </div>
        <div class="group-input-vr">
            <label for="password">Password :</label>
            <input type="password" class="custom-input" id="password" placeholder="Password...">
            <span class="input-des">this importint input</span>
        </div>
        <div class="custom-form">
            <input type="checkbox" class="custom-checkbox" name="" id="checkbox">
            <label for="checkbox" class="custom-checkbox-label">Check me out</label>
        </div>
        <div class="custom-form">
            <input type="range" class="custom-range" name="" id="">
        </div>
        <div class="custom-form">
            <input type="radio" class="custom-radio" name="" id="radio">
            <label for="radio" class="custom-radio-label">Check me out</label>
        </div>
        <div class="custom-form">
            <input type="checkbox" class="custom-switch" name="" id="switch">
            <label for="switch" class="custom-switch-label">Check me out</label>
        </div>
        <div class="mt-10">
            <button class="bn bn-purple">Submit</button>
        </div>
    </div>



    <mark>1234</mark>
    <pre class="custom-pre">
        sdjskdhoashfhsdhf
    </pre>

    <button class="bn pill-lg" aria-controls="alert-window" data-fade="alert" data-duration="100">Dowload <i class="fas fa-arrow-down text-sm ml-6"></i></button>

    <!--alert-window-->
    <div class="backdrop-window" id="alert-window" aria-expanded="false" data-event="click" style="display: none;" role="alert">
        <div class="alert-window">
            <div class="alert-window-head">
                <button aria-controls="alert-window" data-fade="alert" data-duration="100" class="bn-close"><i class="fas fa-times"></i></button>
                <span class="color-red">DOWNLOAD</span>
            </div>
            <div class="mt-10">
                <p>
                    Download a website development package that helps you easily build your site .. This package contains the library files without the source! <a href="download.html" class="color-red">Package with source</a> 
                </p>

                <a class="bn-block bn-dark-blue" style="margin: 20px auto;" href="https://github.com/CONTROLFLEX/CONTROLFLEX.git">Download <i class="fas fa-arrow-down text-sm ml-6"></i></a>
            </div>
        </div>
    </div>


    <script src="dist/js/jquery.min.js"></script>
    <script src="dist/js/co.min.js"></script>
</body>
</html>
